{% extends 'base.html' %}
{% block title %}
<title> My Ecom | Contact Us</title>
{% endblock %}

{% block main %}

<div class="card shadow container my-3">
    <div class="card-header">
        <p class="h3 text-center mx-auto">Conatct Us</p>
    </div>
    <div class="card-body text-center">
        <form action="" method="post">
            {% csrf_token %}
            <div class="row m-0 p-0">
                <d shadow p-3iv class="col-md-8 shadow p-3 mx-auto my-3 row">
                    <label for="FullName" class="col-sm-2 fw-bold col-form-label">Full Name</label>
                    <div class="col-sm-10">
                      <input type="text" name="fullname" value="{{user.first_name}} {{user.last_name}}" placeholder="Your Name" class="form-control" id="FullName">
                    </div>
                </div>
                <div class="col-md-8 shadow p-3 mx-auto my-3 row">
                    <label for="Email" class="col-sm-2 fw-bold col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" name="email" value="{{user.email}}" placeholder="Your Email" class="form-control" id="Email">
                    </div>
                </div>
                <div class="col-md-8 shadow p-3 mx-auto my-3 row">
                    <label for="About" class="col-sm-2 fw-bold col-form-label">About</label>
                    <div class="col-sm-10">
                      <input type="text" name="about" placeholder="Subject Of Your Concern" class="form-control" id="About">
                    </div>
                </div>
                <div class="col-md-8 shadow p-3 mx-auto my-3 row">
                    <label for="Messgae" class="col-sm-2 fw-bold col-form-label">Messgae</label>
                    <div class="col-sm-10">
                      <textarea id="Message" name="message" class="form-control" rows="5"></textarea>
                    </div>
                </div>
                <div class="col-md-3 mx-auto my-3">
                    <button type="submit" class="btn btn-outline-dark">Send Message</button>
                </div>
            </div>
            
        </form>
    </div>

</div>
    

{% endblock %}
